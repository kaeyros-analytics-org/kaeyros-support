<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="big-section">
        <section class="section-1">
            <div class="logo">
                <div>
                   <img class="logo-img" src="../image/google.png" alt="Logo">
                </div>
                <div>
                    <p><b>Kaeyros Analytics</b> <br>is very good</p>
                </div>
            </div>
            <hr>
            <div class="asid-contact">
                <div class="asid-contacts">
                    <b>Contact us form</b>
                </div>
                <div class="asid-contat">
                    <div class="flexs">
                        <img src="../image/phone.png" class="image" alt="phone">
                        <p> Phone Number</p>
                    </div>
                    <div class="flexs">
                        <img src="../image/email.png" class="image" alt="email">
                        <p>Email </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-2">
            <header>
            </header>
            <hr>
            <div class="sect">
                <div class="creat-tick">
                    <form id="ticketForm">
                        <div class="titre">
                            <h1>Kaeyros <span style="color:#0F2A97;">Support</span></h1>
                        </div>
                        <div>
                            <label for="projet"><h2>Projet</h2></label>
                            <input type="text" class="focuss" name="projet" id="projet" placeholder="Which project has a problem">
                        </div><br>
                        <div>
                            <label for="name-ticket"><h2>Subject</h2></label>
                            <input type="text" class="focuss" id="name-ticket" placeholder="What is the difficulty">
                        </div>
                        <div class="priorities">
                            <h2>Priority</h2>
                            <div class="flex">
                                <div class="radio focuss">
                                    <input type="radio"  name="priority" value="Low">
                                    <label>Low</label>
                                </div>
                                <div class="radio focuss">
                                    <input type="radio"  name="priority" value="Medium">
                                    <label>Medium</label>
                                </div>
                                <div class="radio focuss">
                                    <input type="radio"  name="priority" value="High">
                                    <label>High</label>
                                </div>
                            </div>
                        </div>
                        <div class="incident">
                            <div class="incidents"><h2>Ticket Type</h2></div>
                            <div>
                                <select name="ticketType" id="cars" class="selecte focuss">
                                    <option value="Incident">Incident</option>
                                    <option value="Problem">Problem</option>
                                    <option value="Question">Question</option>
                                    <option value="Suggestion">Suggestion</option>
                                </select>
                            </div>
                        </div>
                        <div class="tag">
                            <div><h2>Description</h2></div>
                            <div>
                                <textarea name="message" class="focuss" id="message" placeholder="Enter your message"></textarea>
                            </div>
                        </div>
                        <div class="bouton">
                            <button type="submit">Envoyer</button>
                        </div>
                    </form>
                </div>

                <div class="notification">
                    <div class="box-container">
                        <div class="box">TICKETS: <span id="ticketCount">0</span></div>
                        <div class="box">TICKET ALREADY OPEN: 0</div>
                        <div class="box">TICKET ALREADY PROCESSED: 0</div>
                    </div>
                    <div class="ticketsTableContainer" id="ticketsTableContainer">
                        <h3 id="ticketsListTitle" style="display: none;">Tickets List:</h3>
                        <table class="tickets-table" id="ticketsTable">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Projet</th>
                                    <th>Subject</th>
                                    <th>Priority</th>
                                    <th>Ticket Type</th>
                                    <th>date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- tickets data will be appended here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </section>
<script src="../javascript/script.js"></script>
</body>
</html>
